<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="none">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Mario Bros</title>
</head>

<body>
  <div class="game-board">

    <h1 class="game-over">Game Over</h1>

    <h4>Mario</h4>
    <span class="x">X</span>
    <span class="lives">1</span>

    <div class="coin-case">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-1">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-2">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-3">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-4">
    </div>

    <div class="coin-case-2">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-1">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-2">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-3">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-4">
    </div>

    <div class="coin-case-3">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-1">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-2">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-3">
      <img src="imgs/coins-1.gif" alt="coins" class="coins-4">
    </div>


    <div class="block-case">
      <img src="imgs/block.png" alt="block" class="block-1">
      <img src="imgs/block.png" alt="block" class="block-2">
      <img src="imgs/block.png" alt="block" class="block-3">
      <img src="imgs/block.png" alt="block" class="block-4">
      <img src="imgs/block.png" alt="block" class="block-5">
      <img src="imgs/block.png" alt="block" class="block-6">
      <img src="imgs/block.png" alt="block" class="block-7">
    </div>

    <div class="block-case-2">
      <img src="imgs/block.png" alt="block" class="block-1">
      <img src="imgs/block.png" alt="block" class="block-2">
      <img src="imgs/block.png" alt="block" class="block-3">
      <img src="imgs/block.png" alt="block" class="block-4">
      <img src="imgs/block.png" alt="block" class="block-5">
      <img src="imgs/block.png" alt="block" class="block-6">
      <img src="imgs/block.png" alt="block" class="block-7">
    </div>

    <img src="imgs/mario.gif" alt="mario" class="mario">
    <img src="imgs/clouds.png" alt="clouds" class="clouds">
    <img src="imgs/clouds.png" alt="clouds" class="second-clouds">
    <img src="imgs/pipe.png" alt="pipe" class="pipe">
    <img src="imgs/pipe.png" alt="pipe" class="second-pipe">
    <img src="imgs/bullet.png" alt="bullet" class="bullet">
    <img src="imgs/plant.png" alt="plant" class="plant">

  </div>
</body>

</html>
